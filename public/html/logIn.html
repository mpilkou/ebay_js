<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>LogIn page</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Ikons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous"/>

    <link rel='stylesheet' href='../css/login.css'/>
    <script src='../js/skrypt_01.js'></script>
    <!-- <script src='/js/jquery-3.2.0.min.js'></script> -->
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mr-auto">
      <a class="navbar-brand ml" href="../">Home</a>
    </nav>

    <div id="form_container" class="container">
      <div id="login">
        <form>
          <div class="form-group">
            <input id = "inputEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input id = "inputPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary" id = "buttonLogIn"> LogIn</button>
        </form>
      </div>
      <div id="signup">
          <form>
            <div class="form-group">
              <input id = "inputFirstName" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group">
              <input id = "inputFirstName" type="text" class="form-control" placeholder="Last name">
            </div>
            <button type="submit" class="btn btn-primary" id = "buttonSignUp">SignUp</button>
          </form>
        </div>
      
    </div>
  </body>
</html>
